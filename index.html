<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Bangers&family=Comforter&family=Comforter+Brush&family=Croissant+One&family=Josefin+Slab:wght@100&family=Merriweather:ital@0;1&family=Pacifico&family=Work+Sans:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <title>I Love You</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sides left-side">
        <h1 class="name">Maria</h1>
        <h3 class="profession">Mom &</h3>
      </div>
      <div class="sides right-side">
        <h1 class="name">Zamora</h1>
        <h3 class="profession">Wife</h3>
      </div>
      <div class="back-side">
        <p class="biography">We love you Maria Zamora</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('mousemove', function(e){
      let body = document.querySelector('body');
      let heart = document.createElement('span');
      let x = e.offsetX;
      let y = e.offsetY;
      heart.style.left = x+'px';
      heart.style.top = y+"px";

      let size = Math.random() * 80;
      heart.style.width = 20 + size + 'px';
      heart.style.height = 20 + size + 'px';

      let transformValue = Math.random()*360;
      heart.style.transform = 'rotate('+ transformValue + 'deg)';

      body.appendChild(heart);

      setTimeout(function(){
        heart.remove();
      },1000)
  })
  </script>  
</body>
</html>
